<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
         <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <title>Binary Calculator</title>
    </head>
    <body>
        <div id='body' class='calculatorBody'>
            <div id='res' class = 'resDiv'></div>
            <div id='btns'>

                  <button id ='btn0' class='binaryNumbers buttonClass'>0</button>
                  <button id = 'btn1' class='binaryNumbers buttonClass'>1</button>
                  <button id = 'btnClr' class='buttonClass buttonCtrl'>C</button>
                  <button id = 'btnEql' class='buttonClass buttonCtrl'>=</button>
                  <button id = 'btnSum' class='buttonClass buttonCal'>+</button>
                  <button id = 'btnSub' class='buttonClass buttonCal'>-</button>
                  <button id = 'btnMul' class='buttonClass buttonCal'>*</button>
                  <button id = 'btnDiv' class='buttonClass buttonCal'>/</button>
            </div>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>

    </body>

</html>
